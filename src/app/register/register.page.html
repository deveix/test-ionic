<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
    <ion-progress-bar value=".3"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-text color="medium">
      <p class="breif">
        wammer turns sharing fun photos and videos
        <br />
        with your friends into a game
      </p>
    </ion-text>
    <ion-list>
      <ion-item>
        <ion-input placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Last Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
        <ion-icon name="eye-off-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
    <p class="terms_policy">
      By continuing you agree to the Wammer
      <br>
      <a href="#">Terms of service</a> and <a href="#">Privacy Policy</a>
    </p>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="5">
          <ion-button expand="block" color="primary">Back</ion-button>
        </ion-col>
        <ion-col size="5">
          <ion-button expand="block" color="primary" fill="outline">Next</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
